<title>Авторизация</title>
<div class="container">
    <div class="container">
        <div class="row">
            <form action="/signin" method="POST">
                <div class="col s5">
                    <div class="input-field">
                        <input id = "name" type="text" name="name" class="materialize-textarea" required>
                        <label for="name">Логин</label>
                    </div>
                    <div class="input-field">
                        <input id = "pass" type="password" name="pass" class="materialize-textarea" required>
                        <label for="pass">Пароль</label>
                    </div>
                </div> <br/>
                <div class="col s12">
                    <button class="waves-effect waves-light btn left grey darken-4" type="submit">
                        Авторизация
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
