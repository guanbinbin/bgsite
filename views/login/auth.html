<title>Session</title>
<div class="container">
    <div class="row">
        <form action="" method="POST">
            <div class="col s5">
                <div class="input-field">
                    <input id = "name" type="text" name="name" class="materialize-textarea" required>
                    <label for="name">Логин</label>
                </div>
                <div class="input-field">
                    <input id = "pass" type="password" name="pass" class="materialize-textarea" required>

                </div>
            </div> <br/>
            <div class="col s12">
                <button name="submit" value="signin" class="btn-small waves-effect waves-light blue accent-4" type="submit">Войти
                    <i class="material-icons right">assignment_turned_in</i>
                </button> &nbsp;&nbsp;
                <button name="submit" value="signup" class="btn-small waves-effect waves-light blue accent-4" type="submit" >Регистрация
                    <i class="material-icons right">assignment_ind</i>
                </button>
            </div>
        </form>
    </div>
</div>
